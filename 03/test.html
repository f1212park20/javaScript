            <input type="radio" name="telecom" value="kt"> KT
            <input type="radio" name="telecom" value="lgt"> LGT
        </div>
        <div>
            빨강<input type="checkbox" name="color" value="빨" checked>

            초록<input type="checkbox" name="color" value="초">
            파랑<input type="checkbox" name="color" value="파">

        <div>
            <button id="submit">Get Value</button>
        </div>
    </div>
